<div class="cart-area d-n">
  <ng-container *ngIf="isAuthenticated$ | async">
    <a routerLink="/cart-details">
      <div class="total">
        {{ totalPrice | currency : "USD" }} <span> {{ totalQuantity }}</span>
      </div>
      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </a>
  </ng-container>
</div>
