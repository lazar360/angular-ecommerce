<!-- Table of products -->
<table class="table ">
  <thead class="table-dark">
    <tr>
      <th scope="row">Name</th>
      <th scope="row">Price</th>
      <th scope="row">Units in Stock</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tempProduct of products">
      <th scope="row">{{ tempProduct.name }}</th>
      <th scope="row">{{ tempProduct.unitPrice | currency : "USD" }}</th>
      <th scope="row">{{ tempProduct.unitsInStock }}</th>
    </tr>
  </tbody>
</table>
